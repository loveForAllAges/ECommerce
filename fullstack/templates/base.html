<!DOCTYPE html>
{% load compress %}
{% load static %}
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endcompress %}
    <title>{% block title %}Title{% endblock %}</title> 
    <script type="text/script" src="{% static '../node_modules/flowbite/plugin.js' %}"></script>
    <script>
        var user = '{{ request.user }}';

        console.log('set-cookie', document.cookie)

        function getToken() {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, 'csrftoken'.length + 1) === ('csrftoken' + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring('csrftoken'.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getToken();
    </script>
</head>
<div class="bg-gray-900 bg-opacity-50 dark:bg-opacity-80"></div>
<body class="flex flex-col justify-between min-h-screen {% block bgColor %}{% endblock bgColor %}">
    {% block messages %}
    {% endblock %}

    {% block header %}
    {% endblock %} 
    <div class="mb-auto" style="margin-top: 105px;"> 
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
    {% endblock footer %}

    {% block scripts %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'flowbite/dist/flowbite.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script> -->
</body>
</html>
