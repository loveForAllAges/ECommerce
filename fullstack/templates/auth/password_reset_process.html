{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-0 sm:w-full sm:max-w-sm">
    <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Сброс пароля</h1>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="passwordResetProcessForm" class="mt-12 space-y-6">
            <div>
                <div class="flex items-center justify-between">
                    <label for="id_new_password1" class="block text-sm font-medium leading-6 text-gray-900">Придумайте новый пароль</label>
                </div>
                <input type="password" name="new_password1" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите новый пароль" required="" id="id_new_password1">
            </div>
    
            <div>
                <div class="flex items-center justify-between">
                    <label for="id_new_password2" class="block text-sm font-medium leading-6 text-gray-900">Повторите новый пароль</label>
                </div>
                <input type="password" name="new_password2" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите новый пароль" required="" id="id_new_password2">
            </div>
    
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/passwordResetProcessPage.js' %}"></script>
{% endblock scripts %}
