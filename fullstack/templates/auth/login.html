{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-0 sm:w-full sm:max-w-sm">
    <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Вход</h1>
    <form id="login" method="POST" class="mt-12 space-y-6">
        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Почта</label>
            <input type="email" name="username" autofocus="" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите почту" maxlength="255" required id="id_username">
        </div>  
        <div>
            <div class="flex items-center justify-between">
                <label for="id_password" class="block text-sm font-medium leading-6 text-gray-900">Пароль</label>
                <div class="text-sm">
                <a href="{% url 'password_reset' %}" class="text-gray-500 hover:text-gray-600">Забыли пароль?</a>
                </div>
            </div>
            <input type="password" name="password" autocomplete="current-password" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите пароль" required id="id_password">
        </div>

        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Войти</button>
        </div>

        <div class="text-center text-sm text-gray-500">
            Нет аккаунта?
            <a href="{% url 'signup' %}" class="leading-6 text-blue-600 hover:text-blue-500">Зарегистрироваться</a>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/loginPage.js' %}"></script>
{% endblock scripts %}
