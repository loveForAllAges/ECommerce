{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Восстановление доступа</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
          <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900">Почта</label>
          <div class="mt-2">
            {{ form.email }}
          </div>
        </div>
  
        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            <div>
              <span class="flex items-center rounded-md bg-red-100 px-2.5 py-1.5 text-sm font-medium text-red-800">{{ error }}</span>
            </div>
          {% endfor %}
        {% endif %}
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Восстановить</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Нет аккаунта?
        <a href="{% url 'signup' %}" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Зарегистрироваться</a>
      </p>
    </div>
  </div>
{% endblock %}
