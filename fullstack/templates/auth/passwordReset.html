{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Восстановление пароля</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900">Почта</label>
            {{ form.email }}
            {% if form.errors.email %}
              <div class="mt-4">
                <span class="flex items-center rounded-md bg-red-100 px-2.5 py-1.5 text-sm font-medium text-red-800">{{ form.errors.email }}</span>
              </div>
            {% endif %}
        </div>

        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            <div>
              <span class="flex items-center rounded-md bg-red-100 px-2.5 py-1.5 text-sm font-medium text-red-800">{{ error }}</span>
            </div>
          {% endfor %}
        {% endif %}
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Восстановить</button>
        </div>
      </form>
  
      <div class="mt-10 text-center">
        <a href="{% url 'login' %}" class="text-sm font-medium text-blue-600 hover:text-blue-500"><span aria-hidden="true">←</span> Назад</a>
      </div>
    </div>
  </div>
{% endblock %}
