{% extends 'base.html' %}

{% block content %}
<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-0 sm:w-full sm:max-w-sm">
    <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Восстановление пароля</h1>
    <form action="#" method="POST" class="mt-12 space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900">Почта</label>
            {{ form.email }}
        </div>

        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p class="mt-2 text-sm text-red-600">{{ error }}</p>
        {% endfor %}
        {% endif %}
    
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Восстановить</button>
        </div>

        <div class="text-center text-sm text-gray-500">
            <a href="{% url 'login' %}" class="leading-6 text-blue-600 hover:text-blue-500"><span aria-hidden="true">←</span> Назад</a>
        </div>
    </form>
</div>
{% endblock %}
