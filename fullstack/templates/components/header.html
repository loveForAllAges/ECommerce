<div class="sm:hidden fixed bottom-0 left-0 z-30 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600 flex align-middle justify-between px-4">
    <a href="{% url 'main' %}" class="p-5 group">
        <svg class="w-6 h-6 hover:text-gray-800 duration-300 {% if request.path == '/' %}text-gray-800{% else %}text-gray-400{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />

            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
        </svg>
    </button>
    {% else %}
    <a href="{% url 'wishlist' %}" class="p-5 group">
        <svg class="w-6 h-6 hover:text-gray-800 duration-300 {% if request.path == '/wishlist/' %}text-gray-800{% else %}text-gray-400{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
        </svg>
    </a>
    {% endif %}
    <a href="{% url 'cart' %}" class="relative p-5 group">
        <div class="relative">
            <svg class="h-6 w-6 hover:text-gray-800 duration-300 {% if request.path == '/cart/' %}text-gray-800{% else %}text-gray-400{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>

        </div>
    </a>
    <a href="{% url 'account' %}" class="p-5 group">
        <svg class="h-6 w-6 hover:text-gray-800 duration-300 {% if request.path == '/account/' %}text-gray-800{% else %}text-gray-400{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

        </svg>
    </a>
</div>

    <div class="mx-auto max-w-7xl sm:px-4 xl:px-0">
        <div class="h-12 sm:h-16 items-center justify-start sm:justify-between flex">
            <!-- mobile -->
            <button type="button" data-modal-target="searchModal" data-modal-toggle="searchModal" class="w-full relative flex sm:hidden">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"></path>

            </button>

            <!-- desktop -->
            <div class="items-center justify-start sm:justify-between sm:flex hidden w-full">
                <div class="sm:flex flex-1 items-center justify-start space-x-8">
                    {% for category in categories %}
                    <a href="{% url 'category' %}?category={{ category.slug }}" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">{{ category.name }}</a>
                    {% endfor %}
                </div>

                <a href="{% url 'main' %}" class="">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=600" alt="">

                <div class="sm:flex flex-1 items-center justify-end hidden">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>

                    <a href="{% url 'account' %}" class="p-2 duration-150 hover:text-gray-800 {% if request.path == '/account/' %}text-gray-800{% else %}text-gray-400{% endif %} sm:ml-4">

                        </svg>
                    </a>

                    <div class="ml-4 flow-root sm:ml-6">
                        <a href="{% url 'cart' %}" class="group -m-2 flex items-center p-2 {% if request.path == '/cart/' %}text-gray-800{% else %}text-gray-400{% endif %}">

                    </div>
                </div>
            </div>
