<div class="md:hidden fixed bottom-0 left-0 z-30 w-full h-12 bg-white border-t border-gray-200 grid grid-cols-5 px-4">
    <div class="flex justify-center items-center">
        <a href="{% url 'main' %}" class="group p-2 duration-150 {% if request.path == '/' %}text-blue-700{% else %}text-black hover:text-blue-700{% endif %}">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
        </a>
    </div>
    <div class="flex justify-center items-center">
        <button type="button" data-modal-target="searchModal" data-modal-toggle="searchModal" class="searchModal p-2 group duration-150 text-black hover:text-blue-700">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
            </svg>
        </button>
    </div>
    <div class="flex justify-center items-center">
        {% if request.user.is_anonymous %}
        <button type="button" data-modal-target="permissionModal" data-modal-toggle="permissionModal" class="p-2 group  duration-150 {% if request.path == '/wishlist/' %}text-rose-500{% else %}text-black hover:text-rose-500{% endif %}">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
            </svg>
        </button>
        {% else %}
        <a href="{% url 'wishlist' %}" class="p-2 group duration-150 {% if request.path == '/account/wishlist/' %}text-rose-500{% else %}text-black hover:text-rose-500{% endif %}">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
            </svg>
        </a>
        {% endif %}
    </div>
    <div class="flex justify-center items-center">
        <button type="button" data-drawer-target="cartModal" data-drawer-show="cartModal" data-drawer-placement="right" aria-controls="cartModal" class="group -m-2 flex items-center p-2 duration-150 text-black hover:text-blue-700">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
            </svg>
            <span class="ml-2 text-sm font-medium" id="cartSize_m">{{ total_quantity }}</span>
        </button>
    </div>
    <div class="flex justify-center items-center">
        <a href="{% url 'account' %}" class="p-2 group  duration-150 {% if request.path == '/account/' %}text-blue-700{% else %}text-black hover:text-blue-700{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"></path>
            </svg>
        </a>
    </div>
</div>


<header class="h-12 md:h-16 bg-white z-30 fixed top-0 inset-x-0 border-b border-gray-200 hidden md:flex items-center">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 w-full flex items-center">
        <div class="sm:flex flex-1 items-center justify-start space-x-8">
            {% for category in categories %}
            <a href="{% url 'category' %}?category={{ category.id }}" class="flex items-center text-sm duration-150 text-black hover:text-blue-700">{{ category.name }}</a>
            {% endfor %}
        </div>

        <a href="{% url 'main' %}" class="">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=black" alt="">
        </a>

        <div class="sm:flex flex-1 items-center justify-end hidden">
            <button type="button" data-modal-target="searchModal" data-modal-toggle="searchModal" class="searchModal ml-6 hidden p-2 duration-150 text-black hover:text-blue-700 sm:block">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </button>
            
            {% if request.user.is_anonymous %}
            <button type="button" data-modal-target="permissionModal" data-modal-toggle="permissionModal" class="sm:ml-4 p-2 group  duration-150 {% if request.path == '/wishlist/' %}text-blue-700{% else %}text-black hover:text-blue-700{% endif %}">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                </svg>
            </button>
            {% else %}
            <a href="{% url 'wishlist' %}" class="sm:ml-4 p-2 group duration-150 {% if request.path == '/account/wishlist/' %}text-rose-500{% else %}text-black hover:text-rose-500{% endif %}">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                </svg>
            </a>
            {% endif %}

            <a href="{% url 'account' %}" class="p-2 duration-150 {% if request.path == '/account/' %}text-blue-700{% else %}text-black hover:text-blue-700{% endif %} sm:ml-4">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </a>
<!-- 
            <button type="button" data-drawer-target="menuModal" data-drawer-show="menuModal" data-drawer-placement="right" aria-controls="menuModal" class="p-2 duration-150 {% if request.path == '/account/' %}text-blue-700{% else %}text-black hover:text-blue-700{% endif %} sm:ml-4">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </button> -->

            <div class="ml-4 flow-root sm:ml-6">
                <button type="button" data-drawer-target="cartModal" data-drawer-show="cartModal" data-drawer-placement="right" aria-controls="cartModal" class="group -m-2 flex items-center p-2 duration-150 text-black hover:text-blue-700">
                    <svg class="h-6 w-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <span class="ml-2 text-sm font-medium" id="cartSize">{{ total_quantity }}</span>
                </button>
            </div>
        </div>
    </div>
</header>
