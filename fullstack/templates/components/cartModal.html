{% load my_filters %}


<div id="cartModal" class="duration-300 fixed top-0 right-0 z-50 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-full md:w-96 dark:bg-gray-800" tabindex="-1">
    <div class="flex h-full flex-col overflow-y-hidden bg-white shadow-xl">
        <div class="border-b h-12 sm:h-16 flex items-center justify-between rounded-t space-x-4 px-4">
            <h2 class="text-lg font-medium text-gray-900">Корзина</h2>
        
            <button type="button" data-drawer-hide="cartModal" aria-controls="cartModal" class="-mr-1 p-1 text-gray-400 hover:text-gray-500">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <ul id="cartItems" class="-m-4 divide-y divide-gray-200">
            </ul>
            <div id="cartEmpty" class="p-4 h-full text-center flex items-center justify-center">
                <div class="">
                    <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-900">Корзина пустая</p>
                    <p class="mt-1 text-sm text-gray-500">Начните шопинг прямо сейчас!</p>
                    <div class="mt-6">
                        <a href="{% url 'category' %}" class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
                            Каталог товаров
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden" id="cartCheckout">
            <div class="border-t border-gray-200 w-full h-12 md:h-16 bg-white flex align-middle justify-between px-4">
                <div class="flex items-center justify-between space-x-4 w-full">
                    <a href="{% url 'checkout' %}" class="inline-flex w-full flex-1 items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
                        Купить
                        <span class="ml-2 inline-flex items-center rounded-full bg-blue-700 px-2.5 py-0.5 text-sm font-medium" id="cartTotalPrice"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
