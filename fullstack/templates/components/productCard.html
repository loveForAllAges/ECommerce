{% load my_filters %}


<div class="relative group">
    <div>
        <div class="aspect-w-1 aspect-h-1 overflow-hidden rounded-xl">
            {% for image in product.productimage_set.all %}
            {% if image.is_main %}
                <img src="{{ image.image.url }}" class="h-full w-full object-cover object-center">
            {% endif %}
            {% endfor %}
        </div>
        <a href="{% url 'product' product.id %}" class="block mt-2 text-gray-900 group-hover:text-blue-600 text-sm duration-150">
            <span aria-hidden="true" class="absolute inset-0"></span>
            {{ product.name }}
        </a>
        <p class="mt-1 text-gray-900 font-medium">{{ product.price|add_space_separator }} â‚½</p>
    </div>
    <div class="absolute top-0 right-0 flex overflow-hidden -m-2 pt-2 pr-2">
        {% if product in request.user.wishlist.all %}
        <button type="button" data-product="{{ product.id }}" data-is-in-wishlist='true' class="wishlistBtn p-2 text-rose-500 hover:text-rose-600">               
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
            </svg>
        </button>
        {% else %}
        <button type="button" {% if request.user.is_anonymous %}data-modal-target="permissionModal" data-modal-toggle="permissionModal"{% else %}data-product="{{ product.id }}" data-is-in-wishlist="false"{% endif %} class="{% if request.user.is_authenticated %}wishlistBtn{% endif %} p-2 text-gray-400 hover:text-gray-500">               
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
            </svg>
        </button>
        {% endif %}
    </div>
</div>
