{% if messages %}
{% for message in messages %}
<div id="toast-{{ forloop.counter }}" aria-live="assertive" class="z-50 pointer-events-none fixed inset-0 flex p-4 items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-center">
        <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg {% if message.tags == 'success' %}bg-green-50{% elif message.tags == 'warning' %}bg-yellow-50{% elif message.tags == 'error' %}bg-red-50{% elif message.tags == 'info' %}bg-blue-50{% endif %} ring-1 ring-red-700 ring-opacity-5 flex p-4">
            <div class="flex-shrink-0">
                {% if message.tags == 'success' %}
                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                </svg>
                {% elif message.tags == 'warning' %}
                <svg class="h-5 w-5 text-yellow-400" x-description="Heroicon name: mini/exclamation-triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                </svg>
                {% elif message.tags == 'error' %}
                <svg class="h-5 w-5 text-red-400" x-description="Heroicon name: mini/x-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd"></path>
                </svg>
                {% elif message.tags == 'info' %}
                <svg class="h-5 w-5 text-blue-400" x-description="Heroicon name: mini/information-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M19 10.5a8.5 8.5 0 11-17 0 8.5 8.5 0 0117 0zM8.25 9.75A.75.75 0 019 9h.253a1.75 1.75 0 011.709 2.13l-.46 2.066a.25.25 0 00.245.304H11a.75.75 0 010 1.5h-.253a1.75 1.75 0 01-1.709-2.13l.46-2.066a.25.25 0 00-.245-.304H9a.75.75 0 01-.75-.75zM10 7a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                  </svg>
                {% endif %}
            </div>
            <div class="ml-3">
                <p class="text-sm {% if message.tags == 'success' %}text-green-700{% elif message.tags == 'warning' %}text-yellow-700{% elif message.tags == 'error' %}text-red-700{% elif message.tags == 'info' %}text-blue-700{% endif %}">{{ message }}</p>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                <button type="button" data-dismiss-target="#toast-{{ forloop.counter }}" aria-label="Close" class="inline-flex rounded-md p-1.5 {% if message.tags == 'success' %}text-green-400 hover:text-green-700{% elif message.tags == 'warning' %}text-yellow-400 hover:text-yellow-700{% elif message.tags == 'error' %}text-red-400 hover:text-red-700{% elif message.tags == 'info' %}text-blue-400 hover:text-blue-700{% endif %}">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
