{% extends 'base2.html' %}

{% block content %}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="relative mx-auto max-w-3xl py-4 text-gray-400">
    <div class="space-y-6 sm:px-6 lg:col-span-9 lg:px-0">
      <div class="mx-auto max-w-3xl py-8">
        <h1 class="text-center text-3xl font-bold leading-tight tracking-tight text-gray-900">Избранное</h1>
      </div>

      <div class="overflow-hidden rounded-lg bg-white shadow mt-12">
        <ul class="divide-y divide-gray-200">
          {% for object in request.user.wishlist.all %}
          <li class="flex px-6 py-4">
              <div class="flex-shrink-0">
                  <img src="https://tailwindui.com/img/ecommerce-images/checkout-page-03-product-04.jpg" class="h-24 w-24 rounded-md object-cover object-center sm:h-32 sm:w-32"/>
              </div>

              <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
                  <div class="">
                      <div class="flex justify-between">
                      <h4 class="">
                          <a href="/6/" class="font-medium text-gray-900">{{ object.name }}</a>
                      </h4>
                      <p class="font-medium text-gray-900">₽ {{ object.price }}</p>
                      </div>
                      <p class="mt-1 text-sm text-gray-500">{{ object.description }}</p>
                  </div>
      
                  <div class="flex items-center justify-between">
                    <span class="isolate inline-flex rounded-md shadow-sm">
                      <button data-product="{{ object.id }}" data-action="plus" type="button" class="addToCart inline-flex items-center rounded-md border border-transparent bg-blue-600 px-2.5 py-1.5 text-sm font-medium leading-4 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">В корзину</button>
                    </span>
                    <div class="flex space-x-3">
                      {% if object in request.user.wishlist.all %}
                      <button type="button" data-product="{{ object.id }}" data-action="delete" class="addToWishlist flex items-center justify-center bg-white p-1 text-gray-400 hover:text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-rose-500 hover:text-rose-600">
                          <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                        </svg>                       
                      </button>
                      {% else %}
                      <button type="button" data-product="{{ object.id }}" data-action="add" class="addToWishlist flex items-center justify-center bg-white p-1 text-gray-400 hover:text-gray-500">               
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                      </button>
                      {% endif %}
                    </div>
                  </div>
              </div>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
</div>
</div>
{% endblock %}
