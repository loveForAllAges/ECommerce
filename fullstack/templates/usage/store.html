{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load my_filters %}


<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-24 lg:pb-32">
    <div class="">
        <div class="py-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Каталог товаров</h1>
            <div class="flex space-x-4 mt-4 items-center">
                <p class="text-sm text-gray-700">Результат по запросу:</p>
                <div class="flex space-x-2" id="queryList">
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-between h-12 sm:h-16">
        <div class="relative inline-block text-left">
            <div class="">
                <button id="sortDropdownBtn" data-dropdown-toggle="sortDropdown" data-dropdown-delay="150" type="button" class="group inline-flex justify-center items-center text-sm duration-150 font-medium text-gray-900 hover:text-blue-700">
                    Сортировать
                    <svg class="ml-2 h-4 w-4 duration-150 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <div id="sortDropdown" class="z-10 hidden w-56 bg-white divide-y divide-gray-100 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5">
                <ul class="p-1 space-y-1 text-sm text-gray-700" aria-labelledby="sortDropdownBtn">
                    <li>
                        <button type="button" onclick="sortProductList('name', this)" class="sortProductListBtn text-gray-900 font-medium bg-gray-100 flex items-center py-2 px-4 rounded-md w-full">
                            Сначала популярные
                        </button>
                    </li>
                    <li>
                        <button type="button" onclick="sortProductList('-id', this)" class="sortProductListBtn hover:bg-gray-100 text-gray-500 flex items-center py-2 px-4 rounded-md w-full">
                            Сначала новые
                        </button>
                    </li>
                    <li>
                        <button type="button" onclick="sortProductList('-price', this)" class="sortProductListBtn hover:bg-gray-100 text-gray-500 flex items-center py-2 px-4 rounded-md w-full">
                            Сначала дороже
                        </button>
                    </li>
                    <li>
                        <button type="button" onclick="sortProductList('price', this)" class="sortProductListBtn hover:bg-gray-100 text-gray-500 flex items-center py-2 px-4 rounded-md w-full">
                            Сначала дешевле
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <button type="button" data-drawer-target="filtersModal" data-drawer-show="filtersModal" data-drawer-placement="right" aria-controls="filtersModal" class="space-x-2 inline-block font-medium text-sm text-gray-900 hover:text-blue-700">
            <span>Фильтры</span>
            <span class="filterLength font-normal text-xs text-gray-500"></span>
        </button>
    </div>
  
  
    <div id="itemList" class="mt-10 grid grid-cols-2 gap-y-4 gap-x-4 md:gap-x-6 md:gap-y-8 md:grid-cols-3 lg:grid-cols-4 lg:gap-x-8 lg:gap-y-10">
    </div>

    <div id="itemListEmpty" class="hidden mt-10 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
        </svg>
        <p class="mt-2 text-sm text-gray-900">Ничего не найдено</p>
        <a href="{% url 'category' %}" class="duration-150 text-gray-500 hover:text-gray-600 text-sm">Очистить фильтры</a>
    </div>
</div>


{% include 'components/filtersModal.html' %}
{% endblock content %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/filters.js' %}"></script>
{% endblock scripts %}
