{% extends 'base.html' %}
{% load static %}
{% load my_filters %}

{% block content %}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-24 lg:pb-32 md:pt-8 pt-4">
    <div class="relative overflow-hidden rounded-3xl shadow">
        <div class="absolute inset-0">
            <img src="{% static '/images/emptyCategoryLogo.jpg' %}" alt="" class="h-full w-full object-cover object-center">
        </div>
        <div class="relative bg-gray-900 bg-opacity-75 py-32 px-6 sm:py-40 sm:px-12 lg:px-16">
            <div class="relative mx-auto flex max-w-3xl flex-col items-center text-center">
                <h2 id="social-impact-heading" class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
                    <span class="block sm:inline">Интернет-магазин</span>
                </h2>
                <p class="mt-3 text-xl text-white">Брендовая обувь, одежда, акссессуары в наличии и под заказ</p>
            </div>
        </div>
    </div>
</div>


<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Категории</h2>
        </div>


        <div class="mt-8 mx-auto grid grid-cols-2 gap-x-3 sm:grid-cols-3 sm:gap-y-0 sm:gap-x-6 lg:gap-x-8">
            {% for category in categories %}
            <a href="{% url 'category' %}?category={{ category.slug }}" class="duration-150 group relative h-64 sm:h-96 overflow-hidden sm:aspect-w-4 sm:aspect-h-5 rounded-xl hover:opacity-75 flex flex-col xl:w-auto">
                <span aria-hidden="true" class="absolute inset-0">
                    <img src="{{ category.logo }}" alt="" class="h-full w-full object-cover object-center">
                </span>
                <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-2/3 bg-gradient-to-t from-gray-800 opacity-50"></span>
                <span class="relative mt-auto flex justify-center items-end p-6 text-xl font-bold text-white">{{ category.name }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</div>


<div id="page">

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock scripts %}
