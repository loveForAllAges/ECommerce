{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-0 sm:w-full sm:max-w-sm">
    <h1 class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Управление аккаунтом</h1>
    <form id="settings" class="mt-12 space-y-6">
		<div>
            <label for="id_first_name" class="block text-sm font-medium leading-6 text-gray-900">Имя</label>
            <input type="text" name="first_name" maxlength="128" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите имя" autofocus="" required="" id="id_first_name">
        </div>

        <div>
            <label for="id_last_name" class="block text-sm font-medium leading-6 text-gray-900">Фамилия</label>
            <input type="text" name="last_name" maxlength="128" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Фамилия" required="" id="id_last_name">
        </div>

        <div>
            <label for="id_phone" class="block text-sm font-medium leading-6 text-gray-900">Номер телефона</label>
            <input type="text" name="phone" maxlength="10" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Номер телефона" required="" id="id_phone">
        </div>
  
        <div>
            <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900">Почта</label>
            <input type="email" name="email" maxlength="320" autofocus="" disabled class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm disabled:cursor-not-allowed disabled:border-gray-200 disabled:bg-gray-50 disabled:text-gray-500" placeholder="Почта" required="" id="id_email">
        </div>
    
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500">Сохранить</button>
        </div>

        <div class="flex text-sm items-center justify-between">
            <button type="button" onclick="changePasswordForm()" class="text-blue-600 hover:text-blue-500">Изменить пароль</button>
		</div>
    </form>

    <div id="changePasswordBlock" class="hidden">
        <form id="changePassword" class="mt-12 space-y-6">
            <div>
                <div class="flex items-center justify-between">
                    <label for="id_old_password" class="block text-sm font-medium leading-6 text-gray-900">Старый пароль</label>
                </div>
                <input type="password" name="old_password" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите старый пароль" required="" id="id_old_password">
            </div>
    
            <div>
                <div class="flex items-center justify-between">
                    <label for="id_new_password1" class="block text-sm font-medium leading-6 text-gray-900">Придумайте новый пароль</label>
                </div>
                <input type="password" name="new_password1" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите новый пароль" required="" id="id_new_password1">
            </div>
    
            <div>
                <div class="flex items-center justify-between">
                    <label for="id_new_password2" class="block text-sm font-medium leading-6 text-gray-900">Повторите новый пароль</label>
                </div>
                <input type="password" name="new_password2" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 text-sm" placeholder="Введите новый пароль" required="" id="id_new_password2">
            </div>
    
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500">Сменить пароль</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/settingsPage.js' %}"></script>
{% endblock %}
