{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-2xl py-12 md:py-16 lg:max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
        <div class="flex flex-col-reverse">
            <div class="mx-auto mt-6 w-full max-w-2xl block lg:max-w-none">
                <div class="grid grid-cols-4 gap-4" id="productImages" data-tabs-toggle="#" role="tablist">
                </div>
            </div>

            <div class="aspect-w-1 aspect-h-1 w-full" id="productImages">
            </div>
        </div>

        <div class="mt-10 sm:mt-16 lg:mt-0">
            <div class="flex items-center justify-between">
                <h1 id="productDetailName" class="text-3xl font-bold tracking-tight text-gray-900"></h1>
                <div id="productDetailWishBtn">
                </div>
            </div>
  
            <div class="mt-3">
              <p id="productDetailPrice" class="text-3xl tracking-tight text-gray-900"></p>
            </div>

            <div class="mt-3 flex items-center">
                <svg class="h-5 w-5 flex-shrink-0 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                </svg>
                <p class="ml-2 text-sm text-gray-900">В наличии в Москве</p>
            </div>
  
            <div class="mt-6">
                <div id="productDetailDescription" class="space-y-6 text-sm text-gray-500"></div>
            </div>
  
            <form action="" id="addToCartForm" method="POST" class="mt-6">
                <input type="hidden" name="product" value="{{ object.pk }}">
                <div id="productDetailBtns" class="mt-10 sm:flex sm:space-x-4 space-y-2 sm:space-y-0">
                </div>
            </form>
        </div>
    </div>
</div>


<div class="mx-auto max-w-7xl py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
    <div class="">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Рекомендации</h2>
            <a href="{% url 'catalog' %}" class="text-sm duration-150 text-gray-500 hover:text-gray-600">
                Смотреть все
            </a>
        </div>
        <div class="mt-10 grid grid-cols-2 gap-y-4 gap-x-4 md:gap-x-6 md:gap-y-8 md:grid-cols-3 lg:grid-cols-4 lg:gap-x-8 lg:gap-y-10">
            {% for product in rec_list %}
            {% include 'components/productCard.html' %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script src="{% static 'js/productPage.js' %}"></script>
{% endblock scripts %}
