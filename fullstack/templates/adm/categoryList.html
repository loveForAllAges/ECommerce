{% extends 'base.html' %}

{% block content %}
<h1>CATEGORIES</h1>
<a href="{% url 'category-create' %}">Create</a>
{% for object in object_list %}
<p>{{ object.name }}</p>
<div class="">
    <a href="{% url 'category-update' object.id %}">Edit</a>
  
    <form method="POST" action="{% url 'category-delete' object.id %}">
      {% csrf_token %}<input type="submit" value="Delete" />
    </form>
  </div>
  <br />
{% endfor %}
{% endblock %}
