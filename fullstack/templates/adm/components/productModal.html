<div id="productModal" class="duration-300 fixed top-0 right-0 z-50 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-full md:w-screen md:max-w-xl dark:bg-gray-800" tabindex="-1">
    <form action="" enctype="multipart/form-data" id="productModalForm"  class="flex h-full flex-col overflow-y-hidden bg-white shadow-xl">
        <div class="border-b h-12 sm:h-16 flex items-center justify-between rounded-t space-x-4 px-4">
            <h2 class="text-lg font-medium text-gray-900">Управление товаром</h2>
        
            <button type="button" data-drawer-hide="productModal" aria-controls="productModal" class="-mr-1 p-1 text-gray-400 hover:text-gray-500">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto">
            <div class="p-4 space-y-8 divide-y divide-gray-200">
                <div>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-6">
                            <label for="productName" class="block text-sm font-medium text-gray-700">Название</label>
                            <div class="mt-1">
                                <input type="text" name="name" id="productName" autocomplete="name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="sm:col-span-6">
                            <label for="productAbout" class="block text-sm font-medium text-gray-700">Описание</label>
                            <div class="mt-1">
                                <textarea id="productAbout" name="about" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="productPrice" class="block text-sm font-medium text-gray-700">Цена</label>
                            <div class="mt-1">
                                <input type="text" name="price" id="productPrice" autocomplete="price" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                
                        <div class="sm:col-span-6">
                            <span class="block text-sm font-medium text-gray-700">Картинки</span>
                            <div class="mt-1 flex items-center justify-center w-full">
                                <label for="fileUpload" class="flex flex-col items-center justify-center w-full border border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                                    <div class="flex items-center justify-center p-2 space-x-4">
                                        <svg class="h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                        <div class="">
                                            <p class="mb-1 text-sm text-gray-500">Загрузите изображения</p>
                                            <p class="text-xs text-gray-500">PNG или JPG</p>
                                        </div>
                                    </div>
                                    <input id="fileUpload" multiple type="file" name="images" accept=".jpg,.png,.jpeg" class="hidden">
                                </label>
                            </div>
                            <ul class="pt-2 grid grid-cols-4 gap-x-4 gap-y-4" id="fileList">
                            </ul>
                        </div>

                        <div class="sm:col-span-6">
                            <label for="productCategory" class="block text-sm font-medium text-gray-700">Категория</label>
                            <div class="mt-1">
                              <select id="productCategory" name="category" autocomplete="category" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
                                <option>Обувь</option>
                                <option>Одежда</option>
                              </select>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <button id="dropdownProductSizeBtn" data-dropdown-toggle="dropdownProductSize" class="flex w-full rounded-md border border-gray-300 shadow-sm focus:ring-1 focus:border-blue-500 focus:ring-blue-500 text-sm justify-between items-center px-3 py-2 text-center" type="button">
                                Выберите размеры
                                <svg class="w-2.5 h-2.5 ml-2.5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                            
                            <div id="dropdownProductSize" class="z-10 hidden bg-white rounded-lg shadow w-60 border">
                                <div class="p-3">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                            </svg>
                                        </div>
                                        <input type="text" id="dropdownProductSizeSearch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Поиск размера">
                                    </div>
                                </div>
                                <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownProductSizeBtn">
                                    <li>
                                        <div class="flex items-center rounded hover:bg-gray-100">
                                            <input id="productSize-1" type="checkbox" value="" class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                            <label for="productSize-1" class="w-full p-2 text-sm font-medium text-gray-900 rounded">Размер 1</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <button id="dropdownProductBrandBtn" data-dropdown-toggle="dropdownProductBrand" class="flex w-full rounded-md border border-gray-300 shadow-sm focus:ring-1 focus:border-blue-500 focus:ring-blue-500 text-sm justify-between items-center px-3 py-2 text-center" type="button">
                                Выберите бренды
                                <svg class="w-2.5 h-2.5 ml-2.5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                            
                            <div id="dropdownProductBrand" class="z-10 hidden bg-white rounded-lg shadow w-60 border">
                                <div class="p-3">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                            </svg>
                                        </div>
                                        <input type="text" id="dropdownProductBrandSearch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Поиск бренда">
                                    </div>
                                </div>
                                <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownProductBrandBtn">
                                    <li>
                                        <div class="flex items-center rounded hover:bg-gray-100">
                                            <input id="productBrand-1" type="checkbox" value="" class="ml-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                            <label for="productBrand-1" class="w-full p-2 text-sm font-medium text-gray-900 rounded">Бренд 1</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="sm:col-span-6">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="in_stock" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 duration-200 peer-focus:ring-0 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-0 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:shadow after:rounded-full after:h-5 after:w-5 after:ring-0 after:transition after:ease-in-out peer-checked:bg-blue-600"></div>
                                <span class="ml-3 text-sm text-gray-900">В наличии</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-200 w-full h-12 md:h-16 bg-white flex align-middle justify-between px-4">
            <div class="flex items-center justify-between space-x-4 w-full">
                <button type="submit" class="inline-flex w-full flex-1 items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
                    Сохранить
                </button>
            </div>
        </div>
    </form>
</div>
